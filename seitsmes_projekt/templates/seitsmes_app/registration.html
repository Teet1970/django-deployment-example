<!DOCTYPE html>
{% extends 'seitsmes_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="container">
<div class="jumbotron">
  {% if registered == True %}
  <h1>Tänud registreerumast</h1>

  {% else %}
  <h1>Registreeruge siin!</h1>
  <h3>Täitke vorm: </h3>

  <form enctype="multipart/form-data" method="post" >
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">

  </form>
  {% endif %}
</div>
</div>

{% endblock %}
